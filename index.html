<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img
        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
        alt=""
      />
    </header>
    <main>
      <div>
        <p>Search the web using Google!</p>
        <input style="width: 300px" type="text" name="" id="" />
        <br />
        <button type="button">Google Search</button>
        <button type="button">I'm feeling lucky</button>
      </div>
    </main>
    <section>
      <div class="box left-box">
        <p>Special Species</p>

        <p>
          <a
            href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
            >Stanford Search</a
          >
        </p>
        <p>
          <a
            href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
            >Linux Search</a
          >
        </p>
      </div>

      <div class="box middle-box">
        <p>
          <a
            href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html"
            >Help!</a
          >
        </p>
        <p>
          <a
            href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"
            >About Google</a
          >
        </p>
        <p>
          <a
            href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
            >Company Info</a
          >
        </p>
        <p>
          <a
            href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
            >Google! Logos</a
          >
        </p>
      </div>

      <div class="box right-box">
        <p>Get Google</p>
        <p>updates montly:</p>
        <input style="width: 150px" type="text" placeholder="your e-mail" />
        <br />
        <button type="button">Subscribe</button>
        <a
          href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends"
          >Archive</a
        >
      </div>
    </section>
    <footer>
      <div class="clearfix"></div>
      <p>Copyright Â©1998 Google Inc.</p>
    </footer>
  </body>
</html>
